<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <title>ShoesAddicted</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/script.js"></script>
</head>
<body ng-app="shoesApp" ng-controller="shoesCtrl">
  <!-- Création de la navabar fixed top -->
 <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
 <img id="ShoesAddictedIcon" src="assets/images/iconshoes.png" alt="logo" />
   <a class="navbar-brand brandText" href="#"> ShoesAddicted </a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse justify-content-start" id="collapsibleNavbar">
     <ul class="navbar-nav mr-auto">
       <!-- Création dropdown pour les produits -->
       <li class="nav-item dropdown">
         <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">LA BOUTIQUE</a>
         <div class="dropdown-menu">
           <a class="dropdown-item" id="navAll" href="#shop">Toutes les marques</a>
           <a class="dropdown-item" id="navAdidas" href="#shop">Adidas</a>
           <a class="dropdown-item" id="navNike" href="#shop">Nike</a>
           <a class="dropdown-item" id="navPuma" href="#shop">Puma</a>
         </div>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="#weAre">Qui sommes nous ?</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="#contact">Nous contacter</a>
       </li>
     </ul>
     <span class="navbar-text">
       Le panier contient <span id="qty_cart">0</span> élément(s)
     </span>
     <a id="cart_btn" class="nav-link" href="#myModal" data-toggle="modal" data-target="#myModal"><i class="fas fa-shopping-basket"></i></a><!-- Panier ouvrant le modal -->
   </div>
</nav> <!-- fin de la navbar -->
  <!--Ajout d'une card pour essayer de mettre du ng-repeat dessus-->
  <div class="container-fluid flexing">
    <div class="card" ng-repeat="model in products">
      <span class="badge badge-light"><img src="{{model.prodLogo}}" alt="logo" /></span>
      <img class="card-img-top" src="{{model.prodPic}}" alt="{{model.prodName}}" />
      <div class="card-body">
        <p class="card-text">{{model.prodName}}</p>
        <a href="#{{model.prodName}}" data-toggle="popover" data-placement="top" title="Description du produit" data-content="{{model.prodDesc}}" data-trigger="focus">Description du produit</a>
        <p>{{model.prodPrice}}€</p>
      </div>
    </div>
  </div>
  <!-- Fin de la card -->
</body>
</html>
