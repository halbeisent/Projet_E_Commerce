<div ng-repeat="model in products">
  <div class="card">
    <span class="badge badge-light"><img src="{{model.prodLogo}}" alt="logo" /></span>
    <img class="card-img-top" src="{{model.prodPic}}" alt="{{model.prodName}}" />
    <div class="card-body">
      <p class="card-text">{{model.prodName}}</p>
      <a href="#" data-toggle="popover" data-placement="top" title="Description du produit" data-content="{{model.prodDesc}}" data-trigger="focus">Description du produit</a>
      <p>{{model.prodPrice}}â‚¬</p>
    </div>
  </div>
</div>
